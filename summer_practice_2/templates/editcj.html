<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
<div class="container">
    <h1>Изменить запись</h1>
    <div class="col-6">
    <form method="post" action="{{ url_for('edit_cj', id=cj.id) }}">
        <div class="mb-3">
            <label for="data" class="form-label">Имя</label>
            <input type="date" class="form-control" id="data" name="data" value="{{cj.data}}" required>
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Цена</label>
            <input type="number" class="form-control" id="cost" name="cost" value="{{cj.cost}}" required>
        </div>
        <div class="mb-3">
            <label for="ser" class="form-label">Услуга</label>
            <select type="text" class="form-control" id="ser" name="ser" value="{{cj.ser}}" required>
                <option value="Мужская стрижка">Мужская стрижка </option>
                <option value="Коррекция бороды">Коррекция бороды</option>
                <option value="Моделирование бороды">Моделирование бороды</option>
                <option value="Традиционное бритье">Традиционное бритье</option>    
                <option value="Стрижка машинкой">Стрижка машинкой</option>
                <option value="Укладка волос">Укладка волос</option> 
            </select><br><br>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    </div>
</body>
</html>
