<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
<div class="container">
    <h1>Клиенты</h1>
    <a href="addcl" class="btn btn-primary mb-3">Добавить клиента</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Услуга</th>
                <th>Время</th>
            </tr>
        </thead>
        {%for cl in cls %}
        <tbody>
            <tr>
                <td>{{ cl.value }}</td>
                <td>{{ cl.fromName }}</td>
                <td>{{ cl.toName }}</td>
                <td>
                    <a href="{{ url_for('edit_cl', id=cl.id) }}" class="btn btn-sm btn-primary mx-1">Редактировать</a>
                    <form method="post" action="{{ url_for('delete_cl', id=cl.id) }}" style="display: inline">
                        <button type="submit" class="btn btn-sm btn-danger mx-1">Удалить</button>
                    </form>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
    <a href="/" class="btn btn-primary mb-3">Назад</a>
</div>
</body>
</html>
